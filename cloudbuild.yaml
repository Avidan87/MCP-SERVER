# Google Cloud Build configuration for MiDaS MCP Server
# Auto-triggered on push to main branch (configure via Cloud Build Triggers)
# This file is in MCP SERVER/ which is the root directory for this service

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/midas-mcp-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/midas-mcp-server:latest'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '.'  # Build from current directory (MCP SERVER/)

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/midas-mcp-server:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/midas-mcp-server:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'midas-mcp-server'
      - '--image=gcr.io/$PROJECT_ID/midas-mcp-server:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300s'
      - '--port=8080'
      - '--concurrency=80'
      - '--set-env-vars=PYTHONUNBUFFERED=1'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/midas-mcp-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/midas-mcp-server:latest'

# Build configuration
timeout: '1800s'  # 30 minutes (model download takes time on first build)

options:
  machineType: 'E2_HIGHCPU_8'  # Fast build machine for quicker Docker builds
  logging: CLOUD_LOGGING_ONLY
  dynamic_substitutions: true
